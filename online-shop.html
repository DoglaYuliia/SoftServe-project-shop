<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Shop</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/online-shop.css" />

    <script
            src="https://unpkg.com/htmx.org@1.9.10"
            integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
            crossorigin="anonymous"
    ></script>
</head>
<body class="online-shop-partial">
<header>
    <nav
            data-hx-trigger="load"
            data-hx-swap="outerHTML"
            data-hx-get="global.header-section.partial.html"
    ></nav>
</header>
<main>
    <div
            data-hx-trigger="load"
            data-hx-swap="outerHTML"
            data-hx-get="online-shop.product-carousel.partial.html"
    ></div>
    <section
            data-hx-trigger="load"
            data-hx-swap="outerHTML"
            data-hx-get="online-shop.product-list.partial.html"
    ></section>
</main>
<footer>
    <section
            data-hx-trigger="load"
            data-hx-swap="outerHTML"
            data-hx-get="global.footer.partial.html"
    ></section>
</footer>

<script src="js/index.js"></script>
</body>
</html>
