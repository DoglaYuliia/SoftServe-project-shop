    <div id="cart-overlay" class="hidden"></div>
    <div id="cart-popup" class="header__cart-popup hidden">
        <h3>Your Cart</h3>
        <ul id="cart-items" class="cart-items"></ul>
        <div class="cart-total">
            <p>Total: <span id="cart-total">$0.00</span></p>
        </div>
        <button id="checkout-button" class="close-cart-button">Checkout</button>
        <button id="close-cart" class="close-cart-button">Close</button>
    </div>

    <div id="checkout-form-overlay" class="hidden"></div>

    <div id="checkout-form" class="hidden">
        <h3>Place Your Order</h3>
        <form id="order-form" action="https://formspree.io/f/myzyblyg" method="POST">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="comment">Comment</label>
            <textarea id="comment" name="comment"></textarea>

            <input type="hidden" name="cart" id="cart-data">
            <input type="hidden" name="total" id="total-data">

            <button type="submit" class="submit-button">Submit Order</button>
            <button type="button" id="cancel-order" class="cancel-button">Cancel</button>
        </form>
    </div>
</div>
